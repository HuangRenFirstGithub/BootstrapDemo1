<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
</head>

<body>
<form id="form1" name="form1" method="post">
  <p>
    <label for="textfield">請輸入姓名:</label>
    <input placeholder="請輸入姓名" type="text" name="textfield" id="textfield">
  </p>
  <p>
    <label for="email">Email:</label>
    <input name="email" type="email" id="email" placeholder="請輸入電子郵件">
  </p>
  <p>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="請輸入密碼">
  </p>
  <p>
    <input type="radio" name="radio" id="radio" value="國小">
    <label for="radio">國小 </label>
    <input name="radio" type="radio" id="radio1" value="國中" checked="checked">
    <label for="radio">國中 </label>
    <input name="radio" type="radio" id="radio2" value="高中">
    <label for="radio">高中 </label>
    <input type="radio" name="radio" id="radio3" value="大學">
    <label for="radio">大學 </label>
  </p>
  <p>
    <input type="checkbox" name="checkbox" id="checkbox" value="打球">
    <label for="checkbox">打球 </label>
    <input type="checkbox" name="checkbox2" id="checkbox2" value="看書">
    <label for="checkbox2">看書 </label>
    <input type="checkbox" name="checkbox3" id="checkbox3" value="其他">
    <label for="checkbox3">其他 </label>
  </p>
  <p>
    <label for="select">請選取:</label>
    <select name="select" id="select">
      <option value="11111">1111</option>
      <option value="2222">2222</option>
      <option value="3333">3333</option>
      <option value="4444">4444</option>
    </select>
  </p>
  <p>
    <label for="textarea">多行多列內容:</label>
    <textarea name="textarea" id="textarea"></textarea>
  </p>
</form>
</body>
</html>
